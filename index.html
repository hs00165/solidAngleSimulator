<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Solid Angle Simulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="title-box">
    <h1>Solid Angle Simulator</h1>
    <p>A Monte Carlo simulator designed to calculate the solid angle of a detector relative to a radioactive source</p>
  </div>


  <div class="top-charts">
    <div class="row">
      <div class="col">
        <div id="userInputForm">
          <form name="detectorForm" action="" method="GET">
            <h4>Define Detector</h4>
            <label for="nPolygonInput">Detector Shape (n polygon):  </label>
            <INPUT TYPE="text" NAME="nPolygonInput" VALUE="6" SIZE="4"><br>
            <label for="detSizeInput">Detector size:  </label>
            <INPUT TYPE="text" NAME="detSizeInput" VALUE="10" SIZE="4"><br>
            <label>Detector center coordinates (source at origin):  </label><br>
            <label for="detXInput">x:  </label>
            <INPUT TYPE="text" NAME="detXInput" VALUE="40" SIZE="4">
            <label for="detYInput">y:  </label>
            <INPUT TYPE="text" NAME="detYInput" VALUE="40" SIZE="4">
            <label for="detZInput">z:  </label>
            <INPUT TYPE="text" NAME="detZInput" VALUE="40" SIZE="4"><br><br>
            <INPUT TYPE="button" NAME="detectorInitButton" Value="Initialize Detector" onClick="initializeDetector(this.form)"><br><br><br>
          </form>
          <form name="simulationForm" action="" method="GET">
            
            <h4>Simulation Parameters</h4>
            <label for="detXsubIterationNInput"># of simulated particles per loop:  </label>
            <INPUT TYPE="text" NAME="subIterationNInput" VALUE="10000" SIZE="4"><br>
            <label for="loopNumber"># of loops:  </label>
            <INPUT TYPE="text" NAME="loopNumber" VALUE="50" SIZE="4"><br><br>
            <INPUT TYPE="button" NAME="runSimulationButton" Value="Run Simulation" onClick="runSimulation(this.form)">

          </form>
        </div>
      </div>
      <div class="col">
        <div id="chartMiddle"></div>
      </div>       
      <div class="col">
        <div id="chartRight"></div>
      </div>
    </div>
  </div>




  <div class="bottom-charts">
      <div class="row">
        <div class="colBottomLeft">
          <div id="chartBottomLeft"></div>
        </div>       
        <div class="colBottomRight">
          <div id="chartBottomRight"></div>
        </div>
      </div>
    </div>


  






  

   
  <div id="chart3"></div>
  
  <script src="index.js"></script>
</body>
</html>
